<div class="voyage-page">
  <div class="overlay"></div>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Liste des Voyages</h2>
      <button class="btn btn-add-voyage" routerLink="/voyages/add">Ajouter Voyage</button>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Destination</th>
          <th>Prix par personne</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let voyage of voyages">
          <td>{{ voyage.id }}</td>
          <td>{{ voyage.destination }}</td>
          <td>{{ voyage.prixParPersonne | currency:'USD' }}</td>
          <td>
            <button class="btn btn-warning me-2" (click)="editVoyage(voyage.id)">Modifier</button>
            <button class="btn btn-danger" (click)="deleteVoyage(voyage.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
