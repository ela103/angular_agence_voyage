<div class="client-page">
  <div class="overlay"></div>
  <div class="form-container">
    <h2>{{ isEditMode ? 'Modifier Client' : 'Ajouter Client' }}</h2>

    <form (ngSubmit)="saveClient()" #clientForm="ngForm">
      <!-- Champ Nom -->
      <div class="mb-3">
        <label>Nom</label>
        <input 
          type="text" 
          name="nom" 
          class="form-control" 
          [(ngModel)]="client.nom" 
          required 
          #nomCtrl="ngModel"
        />
        <!-- Message d'erreur -->
        <div *ngIf="nomCtrl.invalid && (nomCtrl.dirty || nomCtrl.touched)" class="text-danger">
          Le nom est obligatoire
        </div>
      </div>

      <!-- Champ Email -->
      <div class="mb-3">
        <label>Email</label>
        <input 
          type="email" 
          name="email" 
          class="form-control" 
          [(ngModel)]="client.email" 
          required 
          email 
          #emailCtrl="ngModel"
        />
        <!-- Message d'erreur -->
        <div *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)" class="text-danger">
          L'email est obligatoire et doit être valide
        </div>
      </div>

      <!-- Bouton de soumission désactivé si le formulaire est invalide -->
      <button type="submit" class="btn btn-primary btn-submit" [disabled]="clientForm.invalid">
        {{ isEditMode ? 'Modifier' : 'Ajouter' }}
      </button>
    </form>
  </div>
</div>
