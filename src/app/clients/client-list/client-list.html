<div class="client-page">
  <div class="overlay"></div>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-white">Liste des Clients</h2>
      <button class="btn btn-light" routerLink="/clients/add">
        <i class="bi bi-plus-circle me-2"></i> Ajouter Client
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-hover table-bordered table-striped bg-white shadow rounded">
        <thead class="table-dark">
          <tr>
            <th>Nom</th>
            <th>Email</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients">
            <td>{{ client.nom }}</td>
            <td>{{ client.email }}</td>
            <td class="text-center">
              <button class="btn btn-warning btn-sm me-2" (click)="editClient(client.id!)">
                Modifier
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteClient(client.id!)">
                Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
